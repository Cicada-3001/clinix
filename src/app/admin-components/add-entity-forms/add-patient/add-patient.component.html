<div class="container" *ngIf="show"> 
<div class="row">
      <!-- left column -->
      <div class="col-md-6" cdkDrag>
        <!-- general form elements -->
        <div class="card">
          <div class="card-header dark">
            <h3 class="card-title">Add Patient</h3>
          </div>
          <!-- /.card-headerage  -->
          <!-- form start -->
          <form  [formGroup]="addPatientForm">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Firstname</label>
                <input type="email" class="form-control"  placeholder="Firstname" formControlName="firstname">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Lastname</label>
                <input type="text" class="form-control"  placeholder="Lastname"  formControlName="lastname">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input type="text" class="form-control"  placeholder="Address"  formControlName="address">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Date of Birth</label>
                <input type="date" class="form-control"   placeholder="Date of Birth" formControlName="dob">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Blood</label>
                <input type="text" class="form-control" placeholder="Blood"  formControlName="blood">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Sex</label>
                <input type="text" class="form-control" placeholder="Sex"  formControlName="sex">
              </div>

            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button (click)="savePatient()" [disabled]="addPatientForm.invalid" class="btn btn-primary">Submit</button>
              <button (click)="closeForm()"  class="btn btn-primary">Close</button>
            </div>
          </form>
      </div>
    </div>
</div>
        <!-- /.card -->
