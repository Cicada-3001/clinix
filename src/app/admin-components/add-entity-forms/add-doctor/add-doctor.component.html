<div class="container" *ngIf="show"> 
<div class="row">
      <!-- left column -->
      <div class="col-md-6" cdkDrag>
        <!-- general form elements -->
        <div class="card ">
          <div class="card-header dark">
            <h3 class="card-title">Add Doctor</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="addDoctorForm">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Firstname</label>
                <input type="email" class="form-control"  placeholder="Firstname">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Lastname</label>
                <input type="password" class="form-control"  placeholder="Lastmame">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Speciality</label>
                <input type="password" class="form-control"  placeholder="Speciality">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Clinic</label>
                <input type="password" class="form-control"  placeholder="Clinic">
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button [disabled]="addDoctorForm.invalid" (click)="saveDoctor()" class="btn btn-primary">Submit</button>
              <button (click)="closeForm()" class="btn btn-primary">Close</button>
            </div>
          </form>
        </div>
    </div>
</div>
        <!-- /.card -->
